<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focuspark</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="icon" href="wall-clock.png">
</head>
<body style="background-color: black;">
    <header id="header">

        <div>
            <button>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </button>
            <p id="name">Focuspark</p>

        </div>
    </header>


    <div id="hi">
        <span id="hour">00</span>
        <span id="minute">00</span>
        <span id="second">00</span>
    </div>

    <div id="hello">
        <span id="text-hour">Hours</span>
        <span id="text-minute">Minutes</span>
        <span id="text-second">Seconds</span>
    </div>




    <div class="time-inputs">
        <div class="time-box">
            <input id="input-3" type="number" min="0" max="23" value="0">
            <label>Hour</label>
        </div>
        <div class="time-box">
            <input id="input-2" type="number" min="00" max="59" value="0">
            <label>Minute</label>
        </div>
        <div class="time-box">
            <input id="input-1" type="number" min="0" max="59" value="0">
            <label>Second</label>
        </div>
    </div>

    <div id="button-general">
        <span><button id="reset-button">Reset</button></span>
        <span><button id="start-button">Start</button></span>
        <span><button id="stop-button">Stop</button></span>
    </div>

    <script src="timer.js"></script>

</body>
</html>
